<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku | Sai Santosh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <div class="header-left">
                <h1>SUDOKU</h1>
                <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
            <div class="status-bar">
                <div class="status-item" title="Difficulty"><i class="fas fa-bolt"></i> <span id="difficulty-text">MEDIUM</span></div>
                <div class="status-item" title="Timer"><i class="far fa-clock"></i> <span id="timer">00:00</span></div>
                <div class="status-item" title="Mistakes"><i class="fas fa-exclamation-triangle"></i> <span id="mistakes">0</span>/5</div>
                <div class="status-item" title="Progress"><i class="fas fa-tasks"></i> <span id="progress">0%</span></div>
            </div>
            <button id="theme-toggle" class="num-btn" style="width: 54px; height: 54px; aspect-ratio: 1/1;"><i class="fas fa-moon"></i></button>
        </header>

        <div class="main-layout">
            <div class="sudoku-grid" id="grid">
                <!-- JS generated cells -->
            </div>

            <div class="controls">
                <div class="num-pad">
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="num-btn erase" style="grid-column: span 3; color: #ef4444;"><i class="fas fa-backspace"></i> ERASE</button>
                </div>
                <button class="num-btn" id="reboot-btn" style="width: 100%; background: var(--accent); color: white;">NEW GAME</button>
            </div>
        </div>

        <!-- Start Overlay -->
        <div id="start-modal" style="position: fixed; inset: 0; background: var(--bg-color); display: flex; align-items: center; justify-content: center; z-index: 100;">
            <div class="modal-content" style="text-align: center;">
                <h2 style="font-size: 2.5rem; margin-bottom: 1rem; font-weight: 800;">Sudoku</h2>
                <p style="color: var(--text-secondary); margin-bottom: 2.5rem; font-weight: 500;">Select difficulty and start the session</p>
                <div style="display: flex; gap: 10px; margin-bottom: 2.5rem; justify-content: center;">
                    <button class="num-btn" onclick="setDiff('easy')" style="height: 50px; font-size: 0.9rem; padding: 0 15px;">EASY</button>
                    <button class="num-btn" onclick="setDiff('medium')" style="height: 50px; font-size: 0.9rem; padding: 0 15px; background: var(--accent); color: white;">MEDIUM</button>
                    <button class="num-btn" onclick="setDiff('hard')" style="height: 50px; font-size: 0.9rem; padding: 0 15px;">HARD</button>
                </div>
                <button id="start-game-btn" class="num-btn" style="width: 100%; height: 60px; background: var(--accent); color: white; font-size: 1.1rem; letter-spacing: 1px;">START GAME</button>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script>
        const startModal = document.getElementById('start-modal');
        const startBtn = document.getElementById('start-game-btn');
        const diffText = document.getElementById('difficulty-text');
        
        function setDiff(d) {
            diffText.textContent = d.toUpperCase();
            document.querySelectorAll('.modal-content .num-btn').forEach(b => {
                if(b.textContent.toLowerCase() === d) {
                    b.style.background = 'var(--accent)';
                    b.style.color = 'white';
                } else if (b.id !== 'start-game-btn') {
                    b.style.background = 'var(--card-bg)';
                    b.style.color = 'var(--text-primary)';
                }
            });
        }

        startBtn.addEventListener('click', () => {
            startModal.style.display = 'none';
            // game.js DOMContentLoaded listener will handle the actual start via its own startBtn listener
        });
    </script>
</body>
</html>
