<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Premium | Sai Santosh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="bg-overlay"></div>
    <div class="bg-blur"></div>

    <header>
        <h1>Sudoku.</h1>
        <p>Master the numbers in style.</p>
    </header>

    <main class="game-container">
        <div class="game-info">
            <div id="difficulty-display">Difficulty: <span id="current-diff">Easy</span></div>
            <div id="timer-display"><i class="far fa-clock"></i> <span id="timer">00:00</span></div>
        </div>

        <div class="sudoku-grid" id="grid">
            <!-- 81 Cells generated by JS -->
        </div>

        <div class="controls">
            <div class="difficulty-btns">
                <button class="diff-btn active" data-diff="easy">Easy</button>
                <button class="diff-btn" data-diff="medium">Medium</button>
                <button class="diff-btn" data-diff="hard">Hard</button>
            </div>

            <div class="number-pad">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="num-btn erase"><i class="fas fa-eraser"></i></button>
            </div>

            <div class="action-btns">
                <button class="action-btn new-game" id="new-game">New Game</button>
            </div>
        </div>
    </main>

    <a href="../" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>

    <script src="js/game.js"></script>
</body>

</html>
