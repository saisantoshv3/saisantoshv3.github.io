<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Elite | Sai Santosh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="bg-overlay"></div>
    <div class="bg-blur"></div>

    <header>
        <h1>SUDOKU.ELITE</h1>
        <div class="status-bar">
            <div class="status-item"><i class="fas fa-bolt"></i> <span id="difficulty-text">MEDIUM</span></div>
            <div class="status-item"><i class="far fa-clock"></i> <span id="timer">00:00</span></div>
            <div class="status-item"><i class="fas fa-exclamation-triangle"></i> <span id="mistakes">0</span>/5</div>
        </div>
    </header>

    <div class="main-wrapper">
        <!-- Stats Side -->
        <div class="side-panel">
            <div class="stats-card">
                <h3>GAME SESSION</h3>
                <div class="stat-row">
                    <span>Progress</span>
                    <span id="progress">0%</span>
                </div>
                <div class="stat-row" style="margin-top: 1rem;">
                    <button class="num-btn erase" onclick="window.initSudoku('easy')"
                        style="font-size: 0.8rem; height: 40px; margin-bottom: 0.5rem; background: rgba(0,210,255,0.1); color: var(--accent-secondary); border-color: var(--accent-secondary);">Switch
                        to Easy</button>
                    <button class="num-btn erase" onclick="window.initSudoku('hard')"
                        style="font-size: 0.8rem; height: 40px; background: rgba(138,43,226,0.1); color: var(--accent-primary); border-color: var(--accent-primary);">Switch
                        to Hard</button>
                </div>
            </div>

            <a href="../" class="num-btn"
                style="text-decoration: none; font-size: 1rem; height: 60px; border-color: var(--glass-border); color: var(--text-secondary);">
                <i class="fas fa-arrow-left" style="margin-right: 10px;"></i> HUB
            </a>
        </div>

        <!-- The Big Table -->
        <main class="game-container">
            <div class="sudoku-grid" id="grid">
                <!-- 81 Cells -->
            </div>
        </main>

        <!-- Input Panel -->
        <div class="side-panel">
            <div class="number-selector">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="num-btn erase"><i class="fas fa-backspace"></i></button>
            </div>
            <button class="num-btn" id="new-game-btn"
                onclick="let d = document.getElementById('difficulty-text').textContent.toLowerCase(); window.initSudoku(d)"
                style="background: var(--accent-primary); font-size: 1.2rem;">REBOOT GRID</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
