<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku | Sai Santosh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <div class="header-left">
                <h1>SUDOKU</h1>
                <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
            <div class="status-bar">
                <div class="status-item"><i class="fas fa-bolt"></i> <span id="difficulty-text">MEDIUM</span></div>
                <div class="status-item"><i class="far fa-clock"></i> <span id="timer">00:00</span></div>
                <div class="status-item"><i class="fas fa-exclamation-triangle"></i> <span id="mistakes">0</span>/5</div>
            </div>
            <button id="theme-toggle" class="num-btn" style="width: 50px; height: 50px;"><i class="fas fa-moon"></i></button>
        </header>

        <div class="main-layout">
            <div class="sudoku-grid" id="grid">
                <!-- JS generated cells -->
            </div>

            <div class="controls">
                <div class="num-pad">
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="num-btn erase" style="grid-column: span 3; color: #ef4444;"><i class="fas fa-backspace"></i> ERASE</button>
                </div>
                <button class="num-btn" id="reboot-btn" style="width: 100%; background: var(--accent); color: white;">NEW GAME</button>
            </div>
        </div>

        <!-- Start Overlay -->
        <div id="start-modal" style="position: fixed; inset: 0; background: var(--bg-color); display: flex; align-items: center; justify-content: center; z-index: 100;">
            <div style="text-align: center; background: var(--card-bg); padding: 3rem; border-radius: 24px; border: 1px solid var(--card-border);">
                <h2 style="font-size: 2.5rem; margin-bottom: 2rem;">Ready to Play?</h2>
                <button id="start-game-btn" class="num-btn" style="width: 200px; background: var(--accent); color: white;">START SESSION</button>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script>
        // Simple visibility toggle for modal since game.js expects it
        const startModal = document.getElementById('start-modal');
        const startBtn = document.getElementById('start-game-btn');
        startBtn.addEventListener('click', () => {
            startModal.style.display = 'none';
        });
    </script>
</body>
</html>
