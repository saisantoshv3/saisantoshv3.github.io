<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution of India Chatbot | Sai Santosh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-overlay"></div>
    <div class="bg-blur"></div>

    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-balance-scale"></i>
                    <span>THE CONSTITUTION OF INDIA</span>
                </div>
                <button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button>
            </div>
            <p class="subtitle">Exploring the Supreme Law of India</p>
        </header>

        <main class="chat-wrapper">
            <div class="chat-container" id="chat-container">
                <div class="message bot-message">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="content">
                        <p>Namaste! I am your AI assistant for the <strong>Constitution of India</strong>. How can I
                            help you today?</p>
                        <div class="quick-tips">
                            <button onclick="sendQuickMessage('Preamble')">üìú Preamble</button>
                            <button onclick="sendQuickMessage('Fundamental Rights')">‚öñÔ∏è Fundamental Rights</button>
                            <button onclick="sendQuickMessage('Fundamental Duties')">üáÆüá≥ Fundamental Duties</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <span></span><span></span><span></span>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask about an Article, Part, or Right..."
                    autocomplete="off">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>

        <footer>
            <p>Powered by: GOVERNMENT OF INDIA MINISTRY OF LAW AND JUSTICE<br>LEGISLATIVE DEPARTMENT, OFFICIAL LANGUAGES
                WING</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
